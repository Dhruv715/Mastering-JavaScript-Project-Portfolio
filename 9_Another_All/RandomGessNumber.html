<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Gess Game using Js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container">
    <div class="main bg-dark mx-auto my-5 text-light col-4 text-center d-flex flex-column p-5">
        <h4 class="my-5">Number guessing game</h4>
        <p class="my-1">gess number Between 1 to 10</p>
        <input type="text" id="Boxs" placeholder="Enter gess Number/Digit..">
        <button onclick="Gess()" class="w-25 btn btn-primary my-3">Submit</button>
        <div id="semibtn"></div>
        <p class="text-light text-start" id="Suggestion">  </p>
    </div>
    
</body>
<script>
    var RandomNum = Math.floor(Math.random()*10)+1;
    console.log(RandomNum)
    function Gess(){
        var Result = document.getElementById("Boxs").value;
        Result =parseInt(Result);
        if(Result === RandomNum){
            document.getElementById("Suggestion").innerHTML = "Congratulations!! Match Ok!!";
            document.getElementById("semibtn").innerHTML= '<button onclick="Reset()" class="w-25 btn btn-primary my-3">Reset Game</button>'
        }
        else if(Result > RandomNum){
            document.getElementById("Suggestion").innerHTML = "Your Entered Number is Bigger "
        }
        else if(Result < RandomNum){
            document.getElementById("Suggestion").innerHTML = "Your Entered Number is Smaller"
        }
    }
    const Reset = () =>{
        location.reload();
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
