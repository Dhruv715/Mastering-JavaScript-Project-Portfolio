<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Game Part 2</title>
    <style>
        .div{
            height: 200px;
            width: 200px;
            background-color: rgb(72, 72, 72);
            display: flex;
            flex-direction: column;
        }
        .div img{
            height: 100%;
            width: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    
   <div class="div">
    <img src="./offbulb.png" alt="" id="bulb">
    <button onclick="myBulb()" id="btn"></button>
   
   </div> 
    <script>
        var bulb =document.getElementById("bulb");
        var btn =document.getElementById("btn");
        btn.innerHTML ="ON";
        var IsBulb =false;

        function myBulb(){
            IsBulb = !IsBulb;
            const path  = IsBulb ? './onbulb.png' :'./offbulb.png';
            btn.innerHTML = IsBulb ? 'OFF' : 'ON';
            bulb.src = path;
         }
        </script>
</body>
</html>
