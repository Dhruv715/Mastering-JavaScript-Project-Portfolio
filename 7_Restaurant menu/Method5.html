<body>

    <div id="print">

    </div>
    <div class="container1">
        <table>
            <caption>Order List</caption>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Manage Stock</th>
                    <th>Total Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="semi">
                
            </tbody>
            <tfoot id="Totalamout">
               
            </tfoot>
        </table>
        <p id="print"></p>
    </div>
</body>
<script>
    sum =0;
    q=1;
    arr=[]
    function contentChange(){
        arr =[]
        sum=0;
        var data =document.getElementsByClassName("checkedbox");
        var amout = document.getElementById("Totalamout");
        document.getElementById("semi").innerHTML=""

        for (let i = 0; i < data.length; i++) {
           if(data[i].checked){
             // Fetch Product Name
             var name =data[i].name;
            // Fetch Product Price
            var price =data[i].value;
            // set all both value into the one object
            const obj = {Name:name,Price:price ,Que:q ,subTotal: price*q}
            // this every single array set into a one array
            arr.push(obj);
            console.log(arr)
           }
        }
        print();
    }
    function print(){
        data=""
        sum =0
        for (let i = 0; i < arr.length; i++) {
                data += `<tr>
                    <td>${arr[i].Name}</td>
                    <td>${arr[i].Price}</td>
                    <td>  <button onclick="DecrementQue(${i})">-</button><button>${arr[i].Que}</button><button onclick="IncrementQue(${i})">+</button> </td>
                    <td>${arr[i].subTotal}</td>
                    <td> <button onclick="Deleteitem(${i})">Delete</button></td>
                </tr>`
                sum=sum+arr[i].subTotal;
        }   
        document.getElementById("semi").innerHTML=data
        document.getElementById("Totalamout").innerHTML = ` <tr> <th colspan="5">Total Bill : ${sum}</th></tr>`
    }

    function DecrementQue(i){
        if(arr[i].Que>1){
            arr[i].Que--;
        arr[i].subTotal =arr[i].Price * arr[i].Que
        print()
        }
    }
    function  Deleteitem(i){
        arr.splice(i,1)
        print()
    }
    function  IncrementQue(i){
        
        arr[i].Que++;
        arr[i].subTotal =arr[i].Price * arr[i].Que
        print()
    }
</script>
